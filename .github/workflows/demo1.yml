name: Deploy Project
on:
  pull_request:
    types:
      - opened
    branches:
      - main # main
      - "dev" # dev
      - "dev-*" # dev-new dev-this-is-new
      - "feat/**" # feat/new feat/new/button
  workflow_dispatch:
  push:
    branches:
      - main # main
      - "dev" # dev
      - "dev-*" # dev-new dev-this-is-new
      - "feat/**" # feat/new feat/new/button
    paths-ignore:
      - ".github/workflows/*"
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Output event data
        run: echo "${{ toJson(github.event) }}"
      - name: Get code
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm run test
      - name: Build project
        run: npm run build
      - name: Deploy
        run: echo "Deploying..."
